# see docs for details: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2

registries:
  debitoor-npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org
    token: ${{ secrets.DEBITOOR_NPM_TOKEN }}
  sumup-npm-registry:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ secrets.GH_PACKAGES_TOKEN }}

updates:
  - package-ecosystem: npm
    directory: / # Location of package manifests
    registries:
      - debitoor-npm-registry
      - sumup-npm-registry
    schedule:
      interval: weekly
    commit-message:
      prefix: "npm prod"
      prefix-development: "npm dev"
    rebase-strategy: auto
    open-pull-requests-limit: 5
    # TODO make configurable
    groups:
      prod-patch-updates:
        dependency-type: production
        update-types:
          - "patch"
      dev-dependencies:
        dependency-type: development
        update-types:
          - "minor"
          - "patch"
    labels:
      - dependencies
